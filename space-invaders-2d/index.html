<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Space Invaders 2D - Unity WebGL Player</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <script src="TemplateData/UnityProgress.js"></script>
</head>

<body class="template">
  <p class="header"><span>Unity WebGL Player | </span>Space Invaders 2D</p>
  <div class="template-wrap clear">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
    <br>
    <div class="logo"></div>
    <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);"
      /></div>
    <div class="title">Space Invaders 2D</div>
  </div>
  <footer class="footer" style="
    clear: both;
    bottom: 0;
    position: fixed;
    left: 42%;">
    <b>Move:</b> <img style="width: 48px;"" src="http://www.mathsisfun.com/numbers/images/lurd-keyboard.png" style="width: 48px;">  
    <b>Shot:</b> Left <img style="width: 32px;" src="https://www.realvnc.com/products/ios/1.3/userguide-ipad/ipad_image_newkeyboard_ctrl.png"> 
  </footer>

  <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/space-invaders-2d.data",
    codeUrl: "Release/space-invaders-2d.js",
    memUrl: "Release/space-invaders-2d.mem",
  };
</script>
  <script src="Release/UnityLoader.js"></script>

</body>

</html>
